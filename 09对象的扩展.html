<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>对象的扩展</title>
</head>

</body>
<script>
    //1.属性的简洁表示法
    // ES6 允许直接写入变量和函数，作为对象的属性和方法。这样的书写更加简洁。
    const foo = 'bar';
    const baz = {
        foo
    };
    baz // {foo: "bar"}
    // 等同于
    //const baz = {foo: foo};

    //  例1：
    const f1 = (name, age, cando) => {
        let obj = {
            name,
            age,
            cando
        }
        console.log(obj)
    }
    f1("jack", 18, function () {
        console.log(this)
    }) // {name: "jack", age: 18, cando: ƒ}

    //  例2：
    const o = {
        method() {
            return "Hello!";
        }
    };
    // 等同于
    // const o = {
    //     method: function() {
    //         return "Hello!";
    //     }
    // };
    //  例3：
    let birth = '2000/01/01';
    const Person = {
        name: '张三',
        //等同于birth: birth
        birth,
        // 等同于hello: function ()...
        hello() {
            console.log('我的名字是', this.name);
        }
    };
    //简洁写法的属性名总是字符串

    //  2.属性名表达式
    //     es5:
    var o1 = {
        name: '111',
        age: 22
    }
    //    es6:
    let a = 'aa',
        sa = 'sa'
    let o2 = {
        [a]: '22ss',
        [sa]: 33
    }

    //
    let lastWord = 'last word';
    const a1 = {
        'first word': 'hello',
        [lastWord]: 'world'
    };
    console.log(a1['first word'], // "hello"
        a1[lastWord], // "world"
        a1['last word'],
    )

    //    注意，属性名表达式与简洁表示法，不能同时使用，会报错。
    // 报错
    // const foo = 'bar';
    // const bar = 'abc';
    // const baz = { [foo] };
    // // 正确
    // const foo = 'bar';
    // const baz = { [foo]: 'abc'};

    //  属性名表达式的值如果是对象，会转成字符串[object Object]:
    let att1 = {
            a: 'vava'
        },
        att2 = {
            a: 'vbvb'
        };
    console.log(att1, att2)
    let att3 = {
        [att1]: "xxx",
        [att2]: "yyy"
    }
    console.log(att3, att3['[object Object]'])

    //  3.方法的 name 属性
    //  函数的name属性，返回函数名。对象方法也是函数，因此也有name属性。
    const foo1 = () => {
        //
    }
    console.log(foo1.name) //'foo1'

    //    4.Object.is ( )
    //ES5 比较两个值是否相等，只有两个运算符：相等运算符（==）和严格相等运算符（===)
    //它们都有缺点，前者会自动转换数据类型，后者的NaN不等于自身，以及+0等于-0
    console.log(+0 === -0) //true
    //ES6 提出“Same-value equality”（同值相等）算法，用来解决这个问题
    //Object.is 方法和===基本一致，但是+0 不等于-0，NaN等于NaN
    //如果用ES5封装一个bject.is ( )，可以这么写：
    Object.defineProperty(Object, 'is', {
        value: function (x, y) {
            if (x === y) {
                // 针对+0 不等于 -0的情况
                return x !== 0 || 1 / x === 1 / y;
            }
            // 针对NaN的情况
            return x !== x && y !== y;
        },
        configurable: true,
        enumerable: false,
        writable: true
    });

    //5.Object.assign() 用于对象的合并
    let target = {
        a: 1
    }
    let source1 = {
        b: 2
    }
    let source2 = {
        c: 3,
        b: 4
    }
    Object.assign(target, source1, source2);
    //  将source1、source2的属性合并到target中，
    //  而且，后面的属性名与之前相同的话则会覆盖之前的属性值
    //  方法如果第一个参数非对象，则会转化成对象输出，
    //  null和undefined不能作为第一个参数，会报错
    //  如果第一个参数是对象，则：
    let t = {
        a: 11
    }
    Object.assign(t, 1, "abc", true)
    console.log(t) //{0: "a", 1: "b", 2: "c", a: 11}
    //  只有字符串被合入，而且拆分开了，数值和bool都被忽略

    Object(1) //__proto__: Number[[PrimitiveValue]]: 1
    Object(true) //[[PrimitiveValue]]:true
    // 数值、bool原始值都在包装对象的内部属性[[PrimitiveValue]]上面，
    // 这个属性是不会被Object.assign拷贝的。只拷贝源对象的自身属性（不拷贝继承属性），
    // 也不拷贝不可枚举的属性（enumerable: false）
    //但是 字符串：
    Object('abc') // {0: "a", 1: "b", 2: "c", length: 3, [[PrimitiveValue]]: "abc"}

    //    注意点：浅拷贝、深拷贝：
    //（1）浅拷贝
    //Object.assign方法实行的是浅拷贝，而不是深拷贝。
    // 也就是说，如果源对象某个属性的值是对象，那么目标对象拷贝得到的是这个对象的引用。
    const obj1 = {
        a: {
            b: 1
        }
    };
    const obj2 = Object.assign({}, obj1);
    obj1.a.b = 2; //修改obj1的属性b的值
    obj2.a.b // 2  obj2的也跟着变了
    //obj1的任何变化，都会反映到目标对象obj2上面。

    //（2）同名属性的替换
    const target11 = {
        a: {
            b: 'c',
            d: 'e'
        }
    }
    const source = {
        a: {
            b: 'hello'
        }
    }
    Object.assign(target11, source)
    // { a: { b: 'hello' } }
    //一些函数库提供Object.assign的定制版本（比如 Lodash 的_.defaultsDeep方法），
    //可以得到深拷贝的合并。

    // （3）数组的处理
    // Object.assign可以用来处理数组，但是会把数组视为对象。
    Object.assign([1, 2, 3], [4, 5])
    // [4, 5, 3] 新数组的索引0、1的替换了老数组的索引0、1的元素值

    //（4）取值函数的处理
    //Object.assign只能进行值的复制，如果要复制的值是一个取值函数，那么将求值后再复制。
    const source11 = {
        get foo() {
            return 1
        }
    };
    const target111 = {};
    Object.assign(target111, source11)
    // { foo: 1 }


    //6. 属性的可枚举性和遍历
    //1.可枚举性
    //对象的每个属性都有一个描述对象（Descriptor），用来控制该属性的行为。
    //Object.getOwnPropertyDescriptor方法可以获取该属性的描述内容，数据格式为对象。
    let obj61 = {
        a: 1,
        b: 22
    }
    // console.
    console.log(Object.getOwnPropertyDescriptor(obj61, 'a'))
    //{value: 1, writable: true, enumerable: true, configurable: true}
    //enumerable:可枚举性 true/false
    // enumerable=false时会影响到以下方法：
    //for in 、 Object.keys() 、JSON.stringify()、Object.assign()
    let name = 'shenjie'
    let obj62 = {
        name,
        a() {
            console.log(this.name)
        }
    }
    obj62.a()
    //尽量不要用for...in循环，而用Object.keys()代替。

    // 2.属性的遍历
    //es6中一共有5中方法遍历
    //（1）for in
    //（2）Object.keys(obj)
    //（3）Object.getOwnPropertyNames(obj)
    //（4）Object.getOwnPropertySymbols(obj)
    //（5）Reflect.ownKeys(obj)

    //遍历顺序的规则：
    //1.先遍历所有数值键，按照数值升序排列
    //2.其次遍历所有字符串键，按照加入时间升序排列
    //3.最后遍历所有 Symbol 键，按照加入时间升序排列
    
    let obj63 = {
        [Symbol()]: 0,
        b: 0,
        10: 0,
        2: 0,
        a: 0,
        name,
        bb(){
            console.log(this.name)
        }
    }
    let keys = Reflect.ownKeys(obj63)
    console.log(keys)
    //Array [ "2", "10", "b", "a", "name", "bb", Symbol() ]
    console.log(Symbol('a1'))//回头复习Symbol()

    


    






</script>
