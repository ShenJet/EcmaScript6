<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>

	<body>

	</body>
	<script>
		{
			let a = 10;
			var b = 1;
		}

		//console.log(a) // ReferenceError: a is not defined.
		console.log(b) // 1

		if(true) {
			// TDZ开始
			//			tmp = 'abc'; // ReferenceError
			//			console.log(tmp); // ReferenceError: tmp is not defined

			let tmp; // TDZ结束
			console.log(tmp); // undefined

			tmp = 123;
			console.log(tmp); // 123
		}

		var a = [];
		for(var i = 0; i < 10; i++) {
			a[i] = function() {
				console.log(i);
			};
		}
		a[6](); // 10

		var a = [];
		for(let i = 0; i < 10; i++) {
			a[i] = function() {
				console.log(i);
			};
		}
		a[6](); // 6，JavaScript 引擎内部会记住上一轮循环的值

		for(let i = 0; i < 3; i++) {
			let i = 'abc';
			console.log(i);
		}
		// abc
		// abc
		// abc
		//输出了 3 次abc。这表明函数内部的变量i与循环变量i不在同一个作用域，有各自单独的作用域。

		//**暂时性死区（temporal dead zone，简称 TDZ）
		var tmp = 123;
		if(true) {
			//tmp = 'abc'; // ReferenceError
			let tmp;
		}

		//let声明的变量只在它所在的代码块有效
		//let不会发生变量提升现象
		//for循环还有一个特别之处，就是设置循环变量的那部分是一个父作用域，
		//而循环体内部是一个单独的子作用域。
		
		
		function fn(a=1,b=2){//函数形参默认值
			console.log(a+b)
		}
		fn(3,4)
		
	</script>

</html>
