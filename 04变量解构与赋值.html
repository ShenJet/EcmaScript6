<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body></body><script>    //以前的赋值语法：//    let a = 1//    let b = 2//    let c = 3    //现在可以这样写：    let [a,b,c] = [1,2,3]    console.log(a,b,c)    //这种写法属于“模式匹配”，只要等号两边的模式相同，左边的变量就会被赋予对应的值//    例如：    let [foo, [[bar], baz]] = [1, [[2], 3]];    console.log(foo, bar, baz)    let [ , , third] = ["foo", "bar", "baz"];    console.log(third)    let [x, y, ...z] = ['a'];    console.log(x,y,z)    //如果等号的右边不是数组（或者严格地说，不是可遍历的结构，参见《Iterator》一章），那么将会报错。    // 报错//    let [foo] = 1;//    let [foo] = false;//    let [foo] = NaN;//    let [foo] = undefined;//    let [foo] = null;//    let [foo] = {};    //对于 Set 结构，也可以使用数组的解构赋值。    let [x1, y1, z1] = new Set(['a', 'b', 'c']);    //x1 // "a"    //解构赋值允许指定默认值。    let [foo1 = true] = [];    //foo1 // true    let [x2, y2 = 'b'] = ['a']; // x2='a', y2='b'    /*    * 对象也可以解构赋值    */    let { aa, bb } = { aa: "aaa", bb: "bbb" };    //aa // "aaa"    //bb // "bbb"    console.log(aa, bb)</script></html>
