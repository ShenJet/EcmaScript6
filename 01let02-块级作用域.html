<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>块级作用域</title>
	</head>

	<body>

	</body>
	<script type="text/javascript">
		//块级作用域

		//ES5 只有全局作用域和函数作用域， 没有块级作用域， 这带来很多不合理的场景。
		//*第一种场景， 内层变量可能会覆盖外层变量。

		var tmp = new Date();

		function f() {
			console.log(tmp);
			if(false) {
				var tmp = 'hello world';
			}
		}

		f(); //undefined

		//第二种场景，用来计数的循环变量泄露为全局变量。
		var s = 'hello';
		for(var i = 0; i < s.length; i++) {
			console.log(s[i]);
		}

		console.log(i); // 5
		//上面代码中， 变量i只用来控制循环， 但是循环结束后， 它并没有消失， 泄露成了全局变量。

		//---------

		//let实际上为 JavaScript 新增了块级作用域。
		function f1() {
			let n = 5;
			if(true) {
				let n = 10;
			}
			console.log(n);
		}
		f1(); // 5
		//如果两次都使用var定义变量n，最后输出的值=？

		//外层作用域 无法 读取 内层作用域 的变量。
		{	
			{
				let insane = 'Hello World'
				console.log(insane)
			}
			//console.log(insane); // 报错
		};
		
		//内层作用域可以定义外层作用域的同名变量
		{{{{
		  let insane = 'Hello World1';
		  {let insane = 'Hello World2'}
		  console.log(insane)
		}}}};
		
		
		//块级作用域的出现，实际上使得获得广泛应用的 立即执行函数表达式（IIFE） 不再必要了。
		// IIFE 写法
		(function () {
		  var tmp = '222';
		  //other code
		}());
		
		// 块级作用域写法
		{
		  let tmp = '222';
		  //other code
		}
		
		//
		//上面代码在 ES5 中运行，会得到“I am inside!”，因为在if内声明的函数f会被提升到函数头部，实际运行的代码如下。

		// 函数声明
		function f() { console.log('I am outside!'); }
		(function () {
		  if (false) {
		  	function f() { console.log('I am inside!'); }
		  }
		  f();//ES5环境 输出结果：'I am inside!'
		  			//es5环境内部的函数声明会被提升到头部，变成全局变量
		  	  //ES6环境 输出结果：f is not a function
		}());
		
		//*
		// 在 ES6 环境下实际执行的是下面这段代码。
		function f() { console.log('I am outside!'); }
		(function () {
		  var f = undefined;
		  if (false) {
		    function f() { console.log('I am inside!'); }
		  }
		  f();// Uncaught TypeError: f is not a function
		}());
		//**考虑到环境导致的行为差异太大，应该避免在块级作用域内声明函数。
			//如果确实需要，也应该写成函数表达式，而不是函数声明语句。
		
		
		
	</script>

</html>
